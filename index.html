<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Basic Calculator</title>
    <!--Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        
        <div class="card w-auto mx-auto">
                <h3 class="text-center my-2">Basic Calculator</h3>
                <div class="card-body">
                    <div class="row gy-2 gx-3 align-items-center ">
                        <div class="col-lg-4">
                            <label class="visually-hidden" for="firstNum">Number</label>
                            <input type="number" min="0" class="form-control" id="firstNum" placeholder="First Number">
                        </div>
                        <div class="col-lg-4">
                            <label class="visually-hidden" for="autoSizingInputGroup">Number</label>
                            <input type="number" min="0" class="form-control" id="secondNum"
                                    placeholder="Second Number">
                        </div>
                        <div class="col-lg-4">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="operation">
                                <option selected value="add">Addition</option>
                                <option value="sub">Subtraction</option>
                                <option value="mult">Multiplication</option>
                                <option value="divi">Division</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <div id="outputCard" class="card border-dark d-none mb-3 mx-auto" style="max-width: 18rem;">
                            <div class="card-header">Calculation Result</div>
                            <div class="card-body text-dark">
                              <h5 id="result" class="card-title"></h5>                              
                            </div>
                          </div>
                        <button id="reset" class="btn btn-outline-danger border-0 text-uppercase d-none">Reset</button>
                        <button id="calculateBtn" class="btn btn-success text-uppercase">Calculate</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
